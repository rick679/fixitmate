<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - FixitMate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo"><a href="/" style="text-decoration:none; color:inherit;">Fixit<span
                        class="text-white">Mate</span></a></div>
            <div style="display:flex; gap:1rem; align-items:center;">
                <span style="color:var(--text-muted);">Already a member?</span>
                <a href="/login.html" class="btn btn-outline">Log In</a>
            </div>
        </div>
    </header>

    <main
        style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding-top: 80px; padding-bottom: 4rem;">
        <div class="auth-card auth-anim">
            <h2 style="text-align: center; margin-bottom: 0.5rem;">Create Account</h2>
            <p style="text-align: center; color: var(--text-muted); margin-bottom: 2rem;">Join thousands of homeowners
                and experts.</p>

            <form id="signup-form">
                <!-- Role Selection -->
                <div class="role-selector">
                    <input type="radio" name="role" id="role-homeowner" checked>
                    <label for="role-homeowner" class="role-card">
                        <span style="font-size:1.5rem;">üè†</span>
                        <span>Homeowner</span>
                    </label>

                    <input type="radio" name="role" id="role-expert">
                    <label for="role-expert" class="role-card">
                        <span style="font-size:1.5rem;">üõ†Ô∏è</span>
                        <span>Expert</span>
                    </label>
                </div>

                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
            </form>

            <p
                style="text-align: center; margin-top: 2rem; padding-top:1rem; border-top:1px solid var(--border); font-size: 0.9rem; color: var(--text-muted);">
                By joining, you agree to our <a href="#" class="text-link">Terms</a> and <a href="#"
                    class="text-link">Privacy Policy</a>.
            </p>
        </div>
    </main>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
